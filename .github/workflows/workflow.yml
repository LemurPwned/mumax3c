name: workflow

on:
  push:
  schedule:
    - cron: '0 0 * * 1'  # run every Monday

jobs:
  workflow-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windowsGPU]
    defaults:
      run:
        shell: powershell {0}

    steps:
    - name: Initialisation
      uses: actions/checkout@v2

        #    - name: Set up conda
        #      uses: conda-incubator/setup-miniconda@v2
        #      with:
        #        miniconda-version: "latest"
        #        auto-update-conda: true
        #        auto-activate-base: false
        #        activate-environment: conda-environment
        #        environment-file: .github/environment.yml



    - name: Install invoke
      run: |
        python -m pip install invoke
        python -m pip install git+https://github.com/ubermag/ubermagutil.git
        python -m pip install git+https://github.com/ubermag/ubermagtable.git
        python -m pip install git+https://github.com/ubermag/discretisedfield.git
        python -m pip install git+https://github.com/ubermag/micromagneticmodel.git
        python -m pip install git+https://github.com/ubermag/micromagnetictests.git

    - name: Install package
      run: python -m pip install .[dev]

    - name: Unit tests
      run: python -m pytest -v mumax3c

    - name: Unit tests
      run: invoke test.unittest
#      if: matrix.os != 'ubuntu-latest'

#    - name: Unit tests with coverage
#      run: invoke test.coverage
#      if: matrix.os == 'ubuntu-latest'

    - name: Documentation tests
      run: invoke test.docs

    - name: Jupyter notebook tests
      run: invoke test.ipynb

#    - name: Upload coverage to Codecov.io
#      uses: codecov/codecov-action@v1
#      if: matrix.os == 'ubuntu-latest'

  workflow-linux:
    runs-on: linuxGPU
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Initialisation
      uses: actions/checkout@v2

    - name: Create conda env
      run: conda create -n test-env -c conda-forge -y python==3.8 pip

    - name: Install packages
      run: |
        eval "$(conda shell.bash hook)"
        conda activate test-env
        python --version
        python -m pip install invoke
        python -m pip install git+https://github.com/ubermag/ubermagutil.git
        python -m pip install git+https://github.com/ubermag/ubermagtable.git
        python -m pip install git+https://github.com/ubermag/discretisedfield.git
        python -m pip install git+https://github.com/ubermag/micromagneticmodel.git
        python -m pip install git+https://github.com/ubermag/micromagnetictests.git
        python -m pip install .[dev]

    - name: Test mumax3c
      run: |
        eval "$(conda shell.bash hook)"
        conda activate test-env
        invoke test.unittest

    - name: Doc tests
      run: |
        eval "$(conda shell.bash hook)"
        conda activate test-env
        invoke test.docs

    - name: Notebook tests
      run: |
        eval "$(conda shell.bash hook)"
        conda activate test-env
        invoke test.ipynb

    - name: Remove conda env
      run: conda env remove -n test-env
      if: always()

